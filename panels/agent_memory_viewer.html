<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>xZDOS ‚Äî Memoria Agenti Bivi</title>
  <style>
    body {
      background: #0a0a0f;
      color: #00ffe0;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #7df9ff;
      text-align: center;
    }
    .agent {
      background: #111122;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00f0ff33;
    }
    .agent h2 {
      margin: 0 0 10px;
      color: #00ffff;
    }
    .status {
      color: #39ff14;
    }
    .memory {
      background: #000;
      color: #0f0;
      padding: 10px;
      border: 1px solid #444;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üß† xZDOS_AOA ‚Äî Memoria Agenti Bivi</h1>
  <div id="agents"></div>

  <script>
    async function loadAgents() {
      try {
        const res = await fetch('/state/agents_state.json');
        const agents = await res.json();
        const container = document.getElementById("agents");
        container.innerHTML = "";

        agents.forEach(agent => {
          const div = document.createElement("div");
          div.className = "agent";
          div.innerHTML = `
            <h2>[${agent.id}] ${agent.name} ‚Äî ${agent.role}</h2>
            <p class="status">Stato: ${agent.status}</p>
            <div class="memory"><strong>Memoria:</strong>\n${agent.memory.map(m => `‚Ä¢ ${m.timestamp} ‚Üí ${m.command}`).join("\n")}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("agents").innerHTML = "‚ùå Errore nel caricamento della memoria.";
        console.error(e);
      }
    }

    loadAgents();
    setInterval(loadAgents, 15000);
  </script>
</body>
</html>
